<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Playlists Model</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="playlist.css" />
  </head>

  <body>
    <div class="holescreen">
      <div class="status-bar">
        <div class="status-bar__column"><i class="fa-solid fa-x"></i></div>
        <div class="status-bar__column">Playlist</div>
        <div class="status-bar__column"></div>
      </div>
      <header class="wel-header">
        <div class="orange"><i class="fa-regular fa-image"></i></div>
        <div class="letter">
          <h1 class="special-letter">Random</h1>
          <h1 class="special-letter">Love</h1>
          <h4>by Divay Kapoor</h4>
        </div>
      </header>
      <div class="buttons">
        <div class="square"><i class="fa-solid fa-play"></i> Play</div>
        <div class="circle"><i class="fa-regular fa-heart"></i></div>
        <div class="circle"><i class="fa-solid fa-plus"></i></div>
      </div>
      <ul class="color-lists">
        <li class="parallel">
          <div class="red"></div>
          <div class="letter">
            <h1>Matargasti</h1>
            <h4>Mohit Chauhan</h4>
          </div>
        </li>
        <li class="parallel">
          <div class="pink"></div>
          <div class="letter">
            <h1>Attitude</h1>
            <h4>Lewis OfMan・Attitude</h4>
          </div>
        </li>
        <li class="parallel">
          <div class="blue"></div>
          <div class="letter">
            <h1>Try Everything</h1>
            <h4>Shakira・Zootopia</h4>
          </div>
        </li>
        <li class="parallel">
          <div class="green"></div>
          <div class="letter">
            <h1>Sunflower</h1>
            <h4>Joseph Vincent・Sunflower</h4>
          </div>
        </li>
      </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/0f3b201aff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
