<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Music App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="musicapp.css" />
  </head>

  <body>
    <div class="screen main">
      <header class="main_header">
        <i class="fas fa-bars"></i>
        <i class="fas fa-search"></i>
      </header>
      <img
        class="middle-image"
        src="https://lh6.ggpht.com/HlgucZ0ylJAfZgusynnUwxNIgIp5htNhShF559x3dRXiuy_UdP3UQVLYW6c=s1200"
      />
      <div class="big-song">
        <h1 class="main_title">Tyler, The Creator</h1>
        <h4 class="sub_title">Rap, Hip-Hop</h4>
      </div>
      <div class="buttons">
        <span class="shuffles">shuffle</span>
        <span class="hearts"><i class="fas fa-heart"></i>212 971</span>
      </div>
      <div class="playlists">
        <div class="small-song-group">
          <div class="coverwithsong">
            <img
              class="small-image"
              src="https://lh6.ggpht.com/HlgucZ0ylJAfZgusynnUwxNIgIp5htNhShF559x3dRXiuy_UdP3UQVLYW6c=s1200"
            />
            <div class="small-song">
              <h5>Tyler,the Creator</h5>
              <h2>EARFQUAKE</h2>
            </div>
          </div>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="small-song-group shadow">
          <div class="overlap"><i class="fas fa-chart-simple"></i></div>
          <div class="coverwithsong">
            <img
              class="small-image"
              src="https://lh6.ggpht.com/HlgucZ0ylJAfZgusynnUwxNIgIp5htNhShF559x3dRXiuy_UdP3UQVLYW6c=s1200"
            />
            <div class="small-song">
              <h5>Tyler,the Creator</h5>
              <h2>NOVEMBER</h2>
            </div>
          </div>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="small-song-group">
          <div class="coverwithsong">
            <img
              class="small-image"
              src="https://lh6.ggpht.com/HlgucZ0ylJAfZgusynnUwxNIgIp5htNhShF559x3dRXiuy_UdP3UQVLYW6c=s1200"
            />
            <div class="small-song">
              <h5>Tyler,the Creator</h5>
              <h2>911</h2>
            </div>
          </div>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="small-song-group">
          <div class="coverwithsong">
            <img
              class="small-image"
              src="https://lh6.ggpht.com/HlgucZ0ylJAfZgusynnUwxNIgIp5htNhShF559x3dRXiuy_UdP3UQVLYW6c=s1200"
            />
            <div class="small-song">
              <h5>Tyler,the Creator</h5>
              <h2>WOLF</h2>
            </div>
          </div>
          <i class="fas fa-wifi"></i>
        </div>
      </div>
      <div class="playing">
        <div class="small-song">
          <h5>Tyler,the Creator</h5>
          <h2>NOVEMBER</h2>
        </div>
        <div class="playbuttons">
          <i class="fas fa-backward-step fa"></i>
          <i class="fas fa-pause fa-xl"></i>
          <i class="fas fa-forward-step fa"></i>
        </div>
      </div>
    </div>

    <div class="screen">
      <header class="main_header">
        <i class="fas fa-bars"></i>
        <i class="fas fa-envelope"></i>
      </header>
      <img
        class="big-image"
        src="https://lh6.ggpht.com/HlgucZ0ylJAfZgusynnUwxNIgIp5htNhShF559x3dRXiuy_UdP3UQVLYW6c=s1200"
      />
      <div class="big-song">
        <h1 class="main_title">November</h1>
        <h4 class="sub_title">Tyler, The Creator</h4>
      </div>
      <div class="time">
        <span>1:30</span>
        <span>4:05</span>
      </div>
      <input type="range" />

      <div class="control2">
        <i class="fas fa-repeat fa-2x"></i>
        <i class="fas fa-backward-step fa-2x"></i>
        <i class="fas fa-circle-play fa-4x"></i>
        <i class="fas fa-forward-step fa-2x"></i>
        <i class="fas fa-shuffle fa-2x"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/0f3b201aff.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
